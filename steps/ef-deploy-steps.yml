parameters:
  - name: artifactsPath
    type: string 
    default: "."
  - name: buildConfiguration
    type: string 
    default: "Release"
  - name: dotnetVersion 
    type: string 
    default: "6.x"
  - name: nugetPathFile
    type: string 
    default: ".nuget/NuGet.config"
  - name: scriptsPath 
    type: string 
    default: "../scripts"
  - name: sqldbFile
    type: string 
    default: "migration.sql"
  - name: sqldbName
    type: string 
    default: "sqldb-PRODUCT-ENVIRONMENT-001"
  - name: sqlName
    type: string 
    default: "sql-PRODUCT-ENVIRONMENT-001"
  - name: sqlUser
    type: string 
    default: "LocalAdmin"
  - name: sqlPassword
    type: string
  - name: srcPath 
    type: string 
    default: "."
  - name: srcProject
    type: string 
    default: "*.csproj"
  - name: subscriptionService
    type: string 
    default: 'COMPANY-PRODUCT-001'

steps:
  - task: UseDotNet@2
    displayName: 'use .net ${{ parameters.dotnetVersion }}'
    inputs:
      packageType: 'sdk'
      version: ${{ parameters.dotnetVersion }}
      includePreviewVersions: true   

  - task: DotNetCoreCLI@2
    displayName: 'dotnet restore'
    inputs:
      command: 'restore'
      projects: |
        ${{ parameters.srcPath }}/**/${{ parameters.srcProject }}
      feedsToUse: config
      nugetConfigPath: ${{ parameters.nugetPathFile }}

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      command: 'build'
      projects: |
        ${{ parameters.srcPath }}/**/${{ parameters.srcProject }}
      arguments: '--configuration ${{ parameters.buildConfiguration }}'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet ef migrations script'
    inputs:
      command: custom
      custom: ef
      arguments: 'migrations script -i -o ${{ parameters.sqldbFile }}' 
      #arguments: migrations script --output ${{ parameters.sqldbFile }} --idempotent --project $(Build.SourcesDirectory)/src/TodoApi.csproj --context TodoApiDbContext

  - task: SqlAzureDacpacDeployment@1
    displayName: 'deploy SQL script'
    inputs:
      azureSubscription: '${{ parameters.subscriptionService }}'
      ServerName: '${{ parameters.sqlName }}'
      DatabaseName: '${{ parameters.sqldbName }}'
      SqlUsername: '${{ parameters.sqlUser }}'
      SqlPassword: '${{ parameters.sqlPassword }}'
      DacpacFile: '${{ parameters.sqldbFile }}'