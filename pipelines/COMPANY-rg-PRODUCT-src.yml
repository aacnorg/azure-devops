trigger:
  batch: true
  branches:
    include:
    - '*'
  paths:
    include:
    - src/*

pr:
  branches:
    exclude:
    - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - template: variables/development.yml
  - name: buildPlatform
    value: 'Any CPU'
  - name: buildConfiguration
    value: 'Release'

stages:
  - stage: development
    condition: ne(variables['Build.SourceBranch'], 'refs/heads/main')
    variables:
      - template: variables/development.yml
      
    jobs:    
      - job: build_src
        steps:
          - template: steps/dotnet-build-steps.yml
            parameters:
              artifactsPath: '$(artifactsPath)'
              srcPath: '$(srcPath)'

      - job: test_src
        dependsOn: build_src
        steps:
          - template: steps/dotnet-test-steps.yml
            parameters:
              unitPath: '$(System.DefaultWorkingDirectory)/src'
              appcsKey: 'CIAC_SSAAS_CONNECTION'
              appcsConnection: '$(appcsConnection)'
              rgEnvironment: '$(rgEnvironment)'

      - job: build_func
        dependsOn: test_src
        steps:
          - template: steps/func-build-steps.yml
            parameters:
              archiveFile: '$(funcArchiveFile)'
              funcPath: '$(funcPath)'
              tempPath: '$(tempPath)'

      - job: deploy_func
        dependsOn: build_func
        steps:
          - template: steps/func-deploy-steps.yml
            parameters:
              appSettings: '-CIAC_SSAAS_CONNECTION $(appcsConnection) -CIAC_SSAAS_STORAGE $(stConnection) -APPINSIGHTS_INSTRUMENTATIONKEY $(appiKey) -APPLICATIONINSIGHTS_CONNECTION_STRING $(appiConnection) -AZURE_FUNCTIONS_ENVIRONMENT $(rgEnvironment) -ASPNETCORE_ENVIRONMENT $(rgEnvironment) '
              artifactsPath: '$(artifactsPath)'
              archiveFile: '$(funcArchiveFile)'
              funcName: '$(funcName)'
              subscriptionId: '$(subscriptionId)'
              subscriptionName: '$(subscriptionName)'

      - job: build_webjob
        dependsOn: test_src
        steps:
          - template: steps/webjob-build-steps.yml
            parameters:
              artifactsPath: '$(artifactsPath)'
              archiveFile: '$(webjobArchiveFile)'
              srcPath: '$(srcPath)'
              webjobProject: '$(webjobProject)'
              webjobName: '$(webName)'
              cronSchedule: '$(webjobSchedule)'

      - job: deploy_webjob
        dependsOn: build_webjob
        steps:
          - template: steps/web-deploy-steps.yml
            parameters:
              appSettings: '-CIAC_SSAAS_CONNECTION $(appcsConnection) -CIAC_SSAAS_STORAGE $(stConnection) -AzureWebJobsDashboard $(stConnection) -APPINSIGHTS_INSTRUMENTATIONKEY $(appiKey) -APPLICATIONINSIGHTS_CONNECTION_STRING $(appiConnection) -AZURE_FUNCTIONS_ENVIRONMENT $(rgEnvironment) -ASPNETCORE_ENVIRONMENT $(rgEnvironment) '
              artifactsPath: '$(artifactsPath)'
              archiveFile: '$(webjobArchiveFile)'
              webName: '$(webName)'
              subscriptionId: '$(subscriptionId)'
              subscriptionName: '$(subscriptionName)'

  - stage: production
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
    variables:
      - template: variables/production.yml    

    jobs:
      - job: build_src
        steps:
          - template: steps/dotnet-build-steps.yml
            parameters:
              artifactsPath: '$(artifactsPath)'
              srcPath: '$(srcPath)'

      - job: test_src
        dependsOn: build_src
        steps:
          - template: steps/dotnet-test-steps.yml
            parameters:
              unitPath: '$(System.DefaultWorkingDirectory)/src'
              appcsKey: 'CIAC_SSAAS_CONNECTION'
              appcsConnection: '$(appcsConnection)'
              rgEnvironment: '$(rgEnvironment)'

      - job: build_func
        dependsOn: test_src
        steps:
          - template: steps/func-build-steps.yml
            parameters:
              artifactsPath: '$(artifactsPath)'
              archiveFile: '$(funcArchiveFile)'
              funcPath: '$(funcPath)'
              tempPath: '$(tempPath)'

      - job: deploy_func
        dependsOn: build_func
        steps:
          - template: steps/func-deploy-steps.yml
            parameters:
              appSettings: '-CIAC_SSAAS_CONNECTION $(appcsConnection) -CIAC_SSAAS_STORAGE $(stConnection) -APPINSIGHTS_INSTRUMENTATIONKEY $(appiKey) -APPLICATIONINSIGHTS_CONNECTION_STRING $(appiConnection) -AZURE_FUNCTIONS_ENVIRONMENT $(rgEnvironment) -ASPNETCORE_ENVIRONMENT $(rgEnvironment) '
              artifactsPath: '$(artifactsPath)'
              archiveFile: '$(funcArchiveFile)'
              funcName: '$(funcName)'
              subscriptionId: '$(subscriptionId)'
              subscriptionName: '$(subscriptionName)'

      - job: build_webjob
        dependsOn: test_src
        steps:
          - template: steps/webjob-build-steps.yml
            parameters:
              artifactsPath: '$(artifactsPath)'
              archiveFile: '$(webjobArchiveFile)'
              srcPath: '$(srcPath)'
              webjobProject: '$(webjobProject)'
              webjobName: '$(webName)'
              cronSchedule: '$(webjobSchedule)'

      - job: deploy_webjob
        dependsOn: build_webjob
        steps:
          - template: steps/web-deploy-steps.yml
            parameters:
              appSettings: '-CIAC_SSAAS_CONNECTION $(appcsConnection) -CIAC_SSAAS_STORAGE $(stConnection) -AzureWebJobsDashboard $(stConnection) -APPINSIGHTS_INSTRUMENTATIONKEY $(appiKey) -APPLICATIONINSIGHTS_CONNECTION_STRING $(appiConnection) -AZURE_FUNCTIONS_ENVIRONMENT $(rgEnvironment) -ASPNETCORE_ENVIRONMENT $(rgEnvironment) '
              artifactsPath: '$(artifactsPath)'
              archiveFile: '$(webjobArchiveFile)'
              webName: '$(webName)'
              subscriptionId: '$(subscriptionId)'
              subscriptionName: '$(subscriptionName)'