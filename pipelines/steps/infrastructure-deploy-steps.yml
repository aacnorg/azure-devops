parameters:
- name: armPath
  type: string 
  default: "."
- name: subscriptionId
  type: string 
  default: "00000000-0000-0000-0000-000000000000"
- name: subscriptionName
  type: string 
  default: 'COMPANY-PRODUCT-001'
- name: rgName 
  type: string 
  default: 'COMPANY-rg-PRODUCT-001'
- name: rgLocation 
  type: string 
  default: "West US 2"
- name: rgEnvironment
  type: string 
  default: 'Development'
- name: sbName
  type: string 
  default: "sb-PRODUCT-ENVIRONMENT-001"
- name: sbSku
  type: string 
  default: "Basic"
- name: spocnName
  type: string 
  default: "spocn-PRODUCT-ENVIRONMENT-001"
- name: stblobcnName
  type: string 
  default: "stblobcn-PRODUCT-ENVIRONMENT-001"
- name: stName
  type: string 
  default: "stPRODUCTENVIRONMENT001"
- name: stKey
  type: string 
  default: ""
- name: teamscnName
  type: string 
  default: "teamscn-PRODUCT-ENVIRONMENT-001"
- name: funcNameFilter
  type: string 
  default: "func-PRODUCT-ENVIRONMENT-001"
- name: workName
  type: string 
  default: "work-PRODUCT-ENVIRONMENT-001"
- name: appiKey
  type: string 
  default: ""
- name: appiConnection
  type: string 
  default: ""

steps:
  - task: AzureResourceManagerTemplateDeployment@3
    displayName: "Validate ${{ parameters.sbName }}"
    inputs:
        deploymentScope: "Resource Group"
        azureResourceManagerConnection: "${{ parameters.subscriptionName }}"
        subscriptionId: "${{ parameters.subscriptionId }}"
        action: "Create Or Update Resource Group"
        resourceGroupName: "${{ parameters.rgName }}"
        location: "${{ parameters.rgLocation }}"
        templateLocation: "Linked artifact"
        csmFile: "${{ parameters.armPath }}/sb-servicebus.json"
        csmParametersFile: "${{ parameters.armPath }}/sb-servicebus.parameters.json"
        deploymentMode: "Validation"
        overrideParameters: -name "${{ parameters.sbName }}" -sku "${{ parameters.sbSku }}"

  - task: AzureResourceManagerTemplateDeployment@3
    displayName: "Deploy ${{ parameters.sbName }}"
    inputs:
        deploymentScope: "Resource Group"
        azureResourceManagerConnection: "${{ parameters.subscriptionName }}"
        subscriptionId: "${{ parameters.subscriptionId }}"
        action: "Create Or Update Resource Group"
        resourceGroupName: "${{ parameters.rgName }}"
        location: "${{ parameters.rgLocation }}"
        templateLocation: "Linked artifact"
        csmFile: "${{ parameters.armPath }}/sb-servicebus.json"
        csmParametersFile: "${{ parameters.armPath }}/sb-servicebus.parameters.json"
        deploymentMode: "Incremental"
        overrideParameters: -name "${{ parameters.sbName }}" -sku "${{ parameters.sbSku }}"

