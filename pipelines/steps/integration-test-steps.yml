parameters:
- name: armPath 
  type: string 
  default: "."

steps:
  - task: DotNetCoreCLI@2
    displayName: 'dotnet test'
    inputs:
      command: test
      projects: |
        $(integrationPath)/**/*.csproj
    env:
      CIAC_HAAS_CONNECTION: $(appcsConnection)
      ASPNETCORE_ENVIRONMENT: $(rgEnvironment)
      AZURE_FUNCTIONS_ENVIRONMENT: $(rgEnvironment)