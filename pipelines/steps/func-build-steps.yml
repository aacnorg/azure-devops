parameters:
- name: armPath 
  type: string 
  default: "."

steps:
  - task: DotNetCoreCLI@2
    displayName: 'dotnet restore'
    inputs:
      command: 'restore'
      projects: |
        $(funcPath)/**/*.csproj
      feedsToUse: config
      nugetConfigPath: .nuget/NuGet.config

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build free'
    inputs:
      command: 'build'
      projects: |
        $(funcPath)/**/*.csproj
      arguments: --output $(tempPath) --configuration $(buildConfiguration)

  - task: ArchiveFiles@2
    displayName: 'Archive $(archiveFile)'
    inputs:
      rootFolderOrFile: '$(tempPath)'
      includeRootFolder: false
      archiveType: zip
      archiveFile: $(artifactsPath)/$(archiveFile)
      replaceExistingArchive: true

  - task: DeleteFiles@1
    inputs:
      SourceFolder: '$(tempPath)'
      Contents: '**/*'
      RemoveDotFiles: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: drop