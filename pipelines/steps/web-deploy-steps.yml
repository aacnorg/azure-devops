parameters:
- name: armPath 
  type: string 
  default: "."

steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: AzureRmWebAppDeployment@4
      displayName: 'deploy $(webName)'
      inputs:
        ConnectionType: 'AzureRM'
        ConnectedServiceName: $(subscriptionName)
        subscriptionName: $(subscriptionId)
        appType: 'webApp'
        WebAppName: '$(webName)'
        packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
        AppSettings: '-ASPNETCORE_ENVIRONMENT $(rgEnvironment) -GTC_WWW_CONFIGURATION $(appcsConfiguration)'