parameters:
- name: armPath
  type: string 
  default: "."

steps:
  - task: AzureResourceManagerTemplateDeployment@3
    displayName: "Validate $(logicName)"
    inputs:
        deploymentScope: "Resource Group"
        azureResourceManagerConnection: "$(subscriptionName)"
        subscriptionId: "$(subscriptionId)"
        action: "Create Or Update Resource Group"
        resourceGroupName: "$(rgName)"
        location: "$(locationName)"
        templateLocation: "Linked artifact"
        csmFile: "$(logicPath)/LogicApp.json"
        csmParametersFile: "$(logicPath)/LogicApp.parameters.json"        
        deploymentMode: "Validation"
        overrideParameters: -logicAppName "$(logicName)" -azureblob_1_Connection_DisplayName "$(stblobcnName)" -azureblob_1_Connection_Name "$(stblobcnNameLower)" -azureblob_1_accountName "$(storageName)" -azureblob_1_accessKey "$(storageKey)" -teams_1_Connection_DisplayName "$(teamscnName)" -teams_1_Connection_Name "$(teamscnNameLower)" -teams_1_Connection_Name "$(teamscnNameLower)"

  - task: AzureResourceManagerTemplateDeployment@3
    displayName: "Deploy $(logicName)"
    inputs:
        deploymentScope: "Resource Group"
        azureResourceManagerConnection: "$(subscriptionName)"
        subscriptionId: "$(subscriptionId)"
        action: "Create Or Update Resource Group"
        resourceGroupName: "$(rgName)"
        location: "$(locationName)"
        templateLocation: "Linked artifact"
        csmFile: "$(logicPath)/LogicApp.json"
        csmParametersFile: "$(logicPath)/LogicApp.parameters.json"
        deploymentMode: "Incremental"
        overrideParameters: -logicAppName "$(logicName)" -azureblob_1_Connection_DisplayName "$(stblobcnName)" -azureblob_1_Connection_Name "$(stblobcnNameLower)" -azureblob_1_accountName "$(storageName)" -azureblob_1_accessKey "$(storageKey)" -teams_1_Connection_DisplayName "$(teamscnName)" -teams_1_Connection_Name "$(teamscnNameLower)" -teams_1_token:TenantId "$(tenantId)"